{% extends 'base/main.html' %}
{% block main %}
    <style>
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            width: 320px;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .badge {
            background: black;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .title {
            font-weight: bold;
            flex-grow: 1;
        }

        .delete {
            color: red;
            cursor: pointer;
        }

        .desc {
            font-size: 14px;
            margin: 10px 0;
        }

        .link {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #e9ecef;
            font-size: 14px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .profit {
            font-weight: bold;
            margin-top: 10px;
        }

        .info {
            cursor: pointer;
            font-size: 14px;
        }

        .timestamp {
            font-size: 13px;
            color: gray;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .copy-btn, .icon-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .icon-btn {
            background: #6c757d;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 14px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .arrow, .page {
            cursor: pointer;
            font-size: 18px;
        }

        .page.active {
            color: #6c40ff;
            font-weight: bold;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 180px;
            background-color: #333;
            color: #fff;
            text-align: left;
            padding: 5px 8px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* belgining tepasida */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>

    <div class="container">
        <h1>Mening havolalarim</h1>
        <div class="cards">
            {% for stream in streams %}
                <div class="card">
                    <div class="card-header">
                        <span class="badge">100%</span>
                        <span class="title">{{ stream.name }}</span>
                        <a href="{% url 'delete-stream' stream.pk %}"><span class="delete">üóëÔ∏è</span></a>
                    </div>
                    <p class="desc">{{ stream.product.name }}</p>
                    <input type="text" readonly value="{{ request.get_host }}/oqim/{{ stream.pk }}"
                           class="link"/>
                    <label><input type="checkbox"/> sorovlarni hududsiz qabul qilish</label>
                    {% if not stream.operator %}
                        <label><input type="checkbox" disabled/> Operatorsiz</label>
                    {% endif %}
                    <p class="profit">
                        Foyda: 0 so'm
                        <span class="tooltip">
                            <span class="info">‚ÑπÔ∏è</span>
                            <span class="tooltip-text">
                                Taxmini foyda 0.
                            </span>
                        </span>
                    </p>
                    <p class="timestamp">{{ stream.created_at }}</p>
                    <div class="actions">
                        <button class="copy-btn">Nusxa ko‚Äòchirish</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', () => {
                const input = button.closest('.card').querySelector('.link');
                navigator.clipboard.writeText(input.value).then(() => {
                    alert("Havola nusxalandi!");
                });
            });
        });
    </script>
{% endblock %}
