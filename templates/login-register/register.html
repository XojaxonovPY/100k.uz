<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklamachilar kabinetiga kirish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .checkbox-group {
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #ffe082;
            color: #000;
            font-weight: bold;
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
            text-decoration: none;
            text-align: center;
            padding: 12px;
            display: block;
            border-radius: 8px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="container">
        <h1>Reklamachilar kabinetiga kirish</h1>

        <div class="input-group">
            <label for="email">Emailingiz</label>
            <input type="email" id="email" name="email" placeholder="Email" value="{{ email }}" readonly>
        </div>

        <div class="input-group">
            <label for="code">SMS kod</label>
            <input type="number" id="code" name="code" placeholder="SMS kodni kiriting">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">Men <a href="#">foydalanish shartlari</a> bilan tanishdim</label>
        </div>

        <button class="btn btn-primary" type="submit">Tizimga kirish</button>

        <a href="{% url 'login' %}" class="btn-secondary">Shaxsiy parol orqali kirish</a>

        <div class="footer">
            <a href="#">Maxfiylik siyosati</a> |
            <a href="#">Foydalanish shartlari</a><br>
            Copyright Â© 2020 Barcha huquqlar himoyalangan
        </div>
    </div>
</form>

</body>
</html>
