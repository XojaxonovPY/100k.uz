{% extends 'base/100k.uz.html' %}
{% load static %}
{% load humanize %}
{% block body %}
    <main class="client-template">
        <section class="main">
            <div class="container border-bottom-4">
                <div class="header_tab_menu">
                    <div class="header_menu" style="overflow: auto">
                        <a href="{% url 'category' %}" class="btn btn-default">Barchasi</a>
                        {% for category in categories %}
                            <a href="{% url 'explore' category.pk %}" class="btn btn-default  ">{{ category.name }}</a>
                        {% endfor %}
                    </div>
                </div>
                <style>
                    .header_menu {
                        padding: 12px;
                    }

                    .header_menu .btn-default {
                        border: 1px solid #ddd;
                        border-radius: 20px;
                        padding: 10px;
                        font-size: 15px;
                    }

                    .header_menu .btn-default.active, .header_menu .btn-default:hover {
                        background-color: #eee;
                    }
                </style>
            </div>
            <div class="container" id="productsList">
                <div class="content_grid">
                    <div id="product-list" class="row">
                        {% for product in products %}
                            <div class="col-sm-3 col-4" style="padding: 1px">
                                <div class="content_grid_card" style="padding: 0px">
                                    <a href="{% url 'detail' product.pk %}">
                                        <img style="height: 200px; width: 225px;"  loading="lazy" class=" lazyloaded"
                                             src="{{ product.main_image.url }} "
                                             data-src="{{ product.main_image.url }}"
                                             alt="{{ product.name }}">
                                    </a>
                                    <div class="content_grid_card_price">
                                        <p> {{ product.discount_price|floatformat|intcomma }}</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
